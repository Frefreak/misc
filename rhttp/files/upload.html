<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Upload</title>
    <style>
      {{ css | safe }}
    </style>
    <!-- <link rel="stylesheet" href="/css/bulma.min.css"></style> -->
    <style>
      .box{background-image:url("{{ background | safe }}");}
      .input,.button {
        height: 2.6em;
      }
    </style>
  </head>
  <body>
    <div class="section">
      <div class="container">
        <form method="post" enctype="multipart/form-data" class="box">
          <div class="field has-addons has-addons-centered">
            <p class="control"><input id="file" class="input" type="file" name="file"></p>
            <p class="control"><button class="button is-success" type="submit">Submit</button></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
